<!DOCTYPE html>
<html>
<head>
    <title>Notes-Application</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
<header>
    <h1 id="mainTitle">Notes - Overview</h1>
    <select id="styleSelection">
        <option value="standard">standard</option>
        <option value="highContrast">high contrast</option>
    </select>
</header>
<div id="content">
    <div id="buttonSection">
        <input type="button" id="createButton" value="New" onclick="createNewNote()">
        <div id="filterSection">
            <input type="button" id="orderByFinishDateButton" value="By Completed Date" onclick="createNewNote()">
            <input type="button" id="orderByCreationDateButton" value="By Creation Date"
                   onclick="orderByCreationDate()">
            <input type="button" id="orderByImportanceButton" value="By Importance" onclick="orderByImportance()">
        </div>
        <select id="notesSelection">
            <option value="all notes">show all</option>
            <option value="complete notes">show completed</option>
            <option value="open notes">show open</option>
        </select>
    </div>

    <div id="notesSection">
        <p>Placeholder for the notes</p>
    </div>
</div>

<footer>&copy 2016 Stephan Keel</footer>
</body>
</html>
