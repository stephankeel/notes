<!DOCTYPE html>
<html>
<head>
    <title>Notes-Application</title>
    <link id="style" rel="stylesheet" href="standard.css">
    <script type="text/javascript" src="notes.js"></script>
</head>

<body>
<header>
    <h1 id="mainTitle">Notes - Overview</h1>
    <select id="styleSelection" title="CSS Selection" onchange="selectCSS('style', this.options[this.selectedIndex].value)">
        <option value="standard.css">standard</option>
        <option value="highcontrast.css">high contrast</option>
    </select>
</header>
<div id="content">
    <div id="buttonSection">
        <input type="button" id="createButton" value="New" onclick="location.href='edit.html'">
        <div id="filterSection">
            <input type="button" id="orderByCompletionDateButton" value="By Completed Date" onclick="orderByCompletionDate()">
            <input type="button" id="orderByCreationDateButton" value="By Creation Date"
                   onclick="orderByCreationDate()">
            <input type="button" id="orderByImportanceButton" value="By Importance" onclick="orderByImportance()">
        </div>
        <select id="notesSelection" title="Notes Filter" onchange="filterNotes(this.options[this.selectedIndex].value)">
            <option value="all notes">show all</option>
            <option value="complete notes">show completed</option>
            <option value="open notes">show open</option>
        </select>
    </div>

    <div id="notesSection">
        <p id="placeholder">Placeholder for the notes</p>
    </div>
</div>
<footer>&copy 2016 Stephan Keel</footer>
</body>
</html>
