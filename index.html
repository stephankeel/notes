<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Notes-Application</title>
    <link id="style" rel="stylesheet" href="standard.css">
    <script type="text/javascript" src="notes.js"></script>
    <script src="http://code.jquery.com/jquery-3.1.0.min.js"></script>
</head>

<body>
<header>
    <h1 id="mainTitle">Notes - Overview</h1>
    <select id="styleSelection" title="CSS Selection"
            onchange="selectCSS('style', this.options[this.selectedIndex].value)">
        <option value="standard.css">standard</option>
        <option value="highcontrast.css">high contrast</option>
    </select>
</header>

<div id="mainSection">
    <div id="mainContent">
        <div id="buttonSection">
            <input type="button" id="createButton" value="New" onclick="activateEdit()">
            <div id="filterSection">
                <input type="button" id="orderByCompletionDateButton" value="By Completed Date"
                       onclick="orderByCompletionDate()">
                <input type="button" id="orderByCreationDateButton" value="By Creation Date"
                       onclick="orderByCreationDate()">
                <input type="button" id="orderByImportanceButton" value="By Importance" onclick="orderByImportance()">
            </div>
            <select id="notesSelection" title="Notes Filter"
                    onchange="filterNotes(this.options[this.selectedIndex].value)">
                <option value="all notes">show all</option>
                <option value="complete notes">show completed</option>
                <option value="open notes">show open</option>
            </select>
        </div>

        <div id="notesSection">
            <table id="notesTable">
                <tr class="noteRow">
                    <td class="dueDateCell">
                        <p class="dueDateP">22.09.2016</p>
                        <div class="dueDateDiv">
                            <input class="dueDateCB" type="checkbox" name="dueDate" value="completed">completed
                        </div>
                    </td>
                    <td class="titleDetailsAndPrioCell">
                        <div class="titleAndPrio">
                            <p class="noteTitle">This is the title of a note</p>
                            <p class="notePrio">Prio 3</p>
                        </div>
                        <textarea class="noteDetails" name="noteDetails" readonly rows="2">This are the details of a note.</textarea>
                    </td>
                    <td class="editCell">
                        <input class="editButton" type="button" value="Edit" onclick="editNote()">
                    </td>
                </tr>

                <tr class="noteRow">
                    <td class="dueDateCell">
                        <p class="dueDateP">23.09.2016</p>
                        <div class="dueDateDiv">
                            <input class="dueDateCB" type="checkbox" name="dueDate" value="completed">completed
                        </div>
                    </td>
                    <td class="titleDetailsAndPrioCell">
                        <div class="titleAndPrio">
                            <p class="noteTitle">This is the title of another note</p>
                            <p class="notePrio">Prio 5</p>
                        </div>
                        <textarea class="noteDetails" name="noteDetails" readonly rows="2">This are the details of another note.</textarea>
                    </td>
                    <td class="editCell">
                        <input class="editButton" type="button" value="Edit" onclick="editNote()">
                    </td>
                </tr>

                <tr class="noteRow">
                    <td class="dueDateCell">
                        <p class="dueDateP">05.10.2016</p>
                        <div class="dueDateDiv">
                            <input class="dueDateCB" type="checkbox" name="dueDate" value="completed">completed
                        </div>
                    </td>
                    <td class="titleDetailsAndPrioCell">
                        <div class="titleAndPrio">
                            <p class="noteTitle">This is the title of a note 3</p>
                            <p class="notePrio">Prio 2</p>
                        </div>
                        <textarea class="noteDetails" name="noteDetails" readonly rows="2">This are the details of a 3rd note.</textarea>
                    </td>
                    <td class="editCell">
                        <input class="editButton" type="button" value="Edit" onclick="editNote()">
                    </td>
                </tr>
            </table>
        </div>
        <p class="logArea"></p>
    </div>
</div>

<div id="editSection">
    <form id="editForm" name="editForm" title="Edit Form" action="javascript:saveEditResult()">
        <label for="title">Title</label>
        <input class="myInput" id="title" type="text" name="title" size="30" maxlength="50"><br>
        <label for="details">Details</label>
        <textarea class="myInput" id="details" name="details" cols="30" rows="4"></textarea><br>
        <label for="priorityGroup">Priority</label>
        <div class="myInput" id="priorityGroup">
            <input id="priority1" type="radio" name="proprity" title="Lowest Priority" value="1">
            <input id="priority2" type="radio" name="proprity" title="Low Priority" value="2">
            <input id="priority3" type="radio" name="proprity" title="Medium Priority" value="3">
            <input id="priority4" type="radio" name="proprity" title="High Priority" value="4">
            <input id="priority5" type="radio" name="proprity" title="Highest Priority" value="5">
        </div>
        <label for="dueDate">Due Date</label>
        <input class="myInput" id="dueDate" type="date" name="dueDate"><br>

        <input class="formButton" id="saveButton" type="submit" value="Save">
        <input class="formButton" id="cancelButton" type="button" value="Cancel" onclick="cancelEdit()">
        <p class="logArea"></p>
    </form>
</div>

<footer>&copy; 2016 Stephan Keel</footer>
<script>log("jquery version " + $.fn.jquery);</script>
</body>
</html>
