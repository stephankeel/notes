<!DOCTYPE html>
<html>
<head>
    <title>Notes-Application</title>
    <link id="editstyle" rel="stylesheet" href="standard.css">
    <script type="text/javascript" src="notes.js"></script>
</head>

<body>
<header>
    <h1 id="editTitle">Notes - Edit</h1>
</header>
<div id="divInput">
    <form id="editForm" title="Edit Form" action="log('submit')">
        <label>Title</label>
        <input class="myInput" id="title" type="text" name="Title" size="30" maxlength="50"><br>
        <label>Details</label>
        <textarea class="myInput" id="details" cols="30" rows="4"></textarea><br>
        <label>Priority</label>
        <div class="myInput" id="priorityGroup">
            <input id=priority1" type="radio" name="proprity" value="1">
            <input id=priority2" type="radio" name="proprity" value="2">
            <input id=priority3" type="radio" name="proprity" value="3">
            <input id=priority4" type="radio" name="proprity" value="4">
            <input id=priority5" type="radio" name="proprity" value="5">
        </div><br>
        <label>Due Date</label>
        <input class="myInput" id="dueDate" type="date" name="dueDate"><br>

        <input class="formButton" id="saveButton" type="button" value="Save" onClick="saveNote()">
        <input class="formButton" id="cancelButton" type="button" value="Cancel" onclick="location.href='index.html'">
    </form>
</div>
<p id="logArea"></p>
<footer>&copy 2016 Stephan Keel</footer>
</body>
</html>
